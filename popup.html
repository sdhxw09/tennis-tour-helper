<style>
    body {
        width:700px;
        height: 400px;
        overflow-x:hidden;
    }
</style>

<link href="css/demo_table.css" rel="stylesheet" type="text/css"/>
<link href="css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="jquery.dataTables.min.js"></script>

<script>
    var data = [
        [ "Trident", "Internet Explorer 4.0" ],
        [ "Trident", "Internet Explorer 5.0" ],
        [ "Trident", "Internet Explorer 5.5" ],
        [ "Trident", "Internet Explorer 6.0" ],
        [ "Trident", "Internet Explorer 7.0" ],
        [ "Gecko", "Firefox 1.5" ],
        [ "Gecko", "Firefox 2" ],
        [ "Gecko", "Firefox 3" ],
        [ "Webkit", "Safari 1.2" ],
        [ "Webkit", "Safari 1.3" ],
        [ "Webkit", "Safari 2.0" ],
        [ "Webkit", "Safari 3.0" ]
    ];

    var dataTableOpts = {
        "aaData": data,
        "aoColumns": [
            { "sTitle": "Name" },
            { "sTitle": "Ranking" }
        ],
        "bPaginate": false,
        "bLengthChange": false,
        "bFilter": true,
        "bSort": false,
        "bInfo": false,
        "bAutoWidth": false
    };

    $(document).ready(function() {
        $('#tabs').tabs();
        $(':button').button();
        $('#ranking').dataTable(dataTableOpts);
        $('#applicant').dataTable(dataTableOpts);

        $('#rankingButton').click(function(tab) {
            console.log('Refresh button clicked on tab ...');
            chrome.extension.getBackgroundPage().refreshRanking();
        });

        $('#applicantButton').click(function() {
            console.log('Set Ranking button clicked ...');
            chrome.extension.getBackgroundPage().setApplicantRanking();
        });
    });

    function refreshRanking(rankingPopupData) {
        var myDataTable = $('#ranking').dataTable();

        myDataTable.fnClearTable();
        myDataTable.fnAddData(rankingPopupData);
    }

    function refreshApplicant(applicantPopupData) {
        var myDataTable = $('#applicant').dataTable();

        myDataTable.fnClearTable();
        myDataTable.fnAddData(applicantPopupData);
    }
</script>


<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Ranking</a></li>
        <li><a href="#tabs-2">Applicants</a></li>
    </ul>
    <div id="tabs-1">
        <div id="demo">
            <table cellpadding="0" cellspacing="0" border="0" class="display" id="ranking"></table>
        </div>
        <div align="right"><button id="rankingButton">Refresh</button></div>
    </div>

    <div id="tabs-2">
        <div>
            <table cellpadding="0" cellspacing="0" border="0" class="display" id="applicant"></table>
        </div>
        <div align="right"><button id="applicantButton">Set Ranking</button></div>
    </div>
</div>
